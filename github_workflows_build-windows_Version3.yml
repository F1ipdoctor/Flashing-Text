# Build a Windows EXE on GitHub Actions (no local compiler required).
# Triggers on push to main and can be started manually from the Actions tab.
name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure bin directory exists
        run: mkdir bin

      - name: Compile all .cpp in src with MSVC (cl)
        # This uses cl.exe already available on windows-latest images.
        # It compiles every .cpp in src and links user32/gdi32 into bin\FlashingText.exe
        run: |
          pushd src
          rem Compile all .cpp files in src; adjust if your entry point is WinMain or main.
          cl /EHsc *.cpp user32.lib gdi32.lib /Fe:..\bin\FlashingText.exe
          popd

      - name: Upload compiled EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlashingText-exe
          path: bin/FlashingText.exe